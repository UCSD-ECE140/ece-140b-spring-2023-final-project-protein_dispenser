<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up Form</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body class="signup">
    <h1>Sign Up</h1>
    <form method="post" action="submit-form.php">
      <!-- <label for="firstname">First Name:</label> -->
      <input type="text" id="firstname" name="firstname" maxlength=100 placeholder="First Name" required><br>
      <!-- <label for="lastname">Last Name:</label> -->
      <input type="text" id="lastname" name="lastname" maxlength=100 placeholder="Last Name" required><br>
      <!-- <label for="email">Email Address:</label> -->
      <input type="email" id="email" name="email" maxlength=100 placeholder="Email Address" required><br>
      <!-- <label for="password">Password:</label> -->
      <input type="password" id="password" name="password" maxlength=100 placeholder="Password" required><br>
      <!-- <label for="confirm-password">Confirm Password:</label> -->
      <input type="password" id="confirm-password" name="confirm-password" maxlength=100 placeholder="Confirm Password" required><br>
      <!-- <button type="submit">Sign Up</button> <br> -->
      <button type="button" onclick="window.location.href = 'pair.html';">Sign-Up</button><br>
      <button type="button" onclick="window.location.href = 'index.html';">Cancel</button><br>
    </form>
  </body>
</html>
