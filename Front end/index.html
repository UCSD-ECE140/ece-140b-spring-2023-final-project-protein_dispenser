<!DOCTYPE html> 
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Health Hive Login</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <h1>Health Hive</h1>
        <div class="login_ui">
            <form>
                <input type="text" id="sign_in_email" name="sign_in_email" maxlength=100 placeholder="Email"><br>
                <input type="password" id="sign_in_password" name="sign_in_password" maxlength=100 placeholder="Password"><br>
                <a href="home_jv.html"><button type="button">Sign In</button></a><br>
                <!-- <button type="submit" id="sign_in_button">Sign-In</button><br> -->
                <a href="forgot_password.html">Forgot Password?</a>
            </form>
            <br>
            <button id="sign_up_dialog_button">Sign Up</button><br>
        </div>
        
        
        <dialog id="sign_up_dialog">
            <h1>Sign Up</h1>
            <form>
                <input type="text" id="firstname" name="firstname" maxlength=100 placeholder="First Name" required><br>
                <input type="text" id="lastname" name="lastname" maxlength=100 placeholder="Last Name" required><br>
                <input type="email" id="sign_up_email" name="sign_up_email" maxlength=100 placeholder="Email Address" required><br>
                <input type="password" id="sign_up_password" name="sign_up_password" maxlength=100 placeholder="Password" required><br>
                <input type="password" id="confirm-password" name="confirm-password" maxlength=100 placeholder="Confirm Password" required><br>
                <a href="pair.html"><button type="submit">Sign-Up</button></a><br>
                <button type="button" id="cancel">Cancel</button>
            </form>
        </dialog>         

        <script type="module" src="/public/index.js"></script>
    </body>
</html>
