<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Form</title>
    <link rel="stylesheet" href="style.css">
</head>

<body class="login">
    <h1>Login</h1>
    <form>
        <input type="email" id="email" name="email" maxlength="100" placeholder="Email Address" required><br>
        <input type="password" id="password" name="password" maxlength="100" placeholder="Password" required><br>
        <button type="button" onclick="checkUserExists()">Login</button><br>
        <button type="button" onclick="window.location.href = 'index.html';">Cancel</button><br>
    </form>

    <script src="/login.js"></script>
</body>

</html>
